<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>
        body {
            font-family: Calibri;
            font-size: 14px;
            margin: 0px;
            padding: 10px;
        }
    </style>

	<script src="http://code.jquery.com/jquery-2.1.0.min.js" type="text/javascript"></script>

    <script>

        // включаем поддержку междоменных запросов
        jQuery.support.cors = true;

        // на событие полной загрузки страницы вешаем обработчик
        $(document).ready(function () {
			
            // создаем объект, который может загружать данные с сервера без перезагрузки
            var xhr = new XMLHttpRequest();

            // открываем запрос типа GET (мы же получаем данные) на адрес http://107.170.103.201/api/student/get
            xhr.open('GET', 'http://107.170.103.201/api/student/get', true);

            // обработчик события успешного окончания загрузки данных
            xhr.onload = function () {

                var students = JSON.parse(xhr.responseText);

                for (var i = 0; i < students.length; i++)
                {
                    var div = document.createElement('div');

                    div.id = students[i].Id;
                    $(div).css({ padding: '4px', borderBottom: '1px solid #dfdfdf', cursor: 'pointer' });
                    $(div).text(students[i].Id + '. ' + students[i].SecondName + ' ' + students[i].FirstName + ' ' + students[i].MiddleName);

                    document.getElementById('studentList').appendChild(div);
                }
            };

            // обработчик ошибок
            xhr.onerror = function () {
                console.log('There was an error!');
            };

            // отправляем запрос
            xhr.send();
        });

    </script>

</head>

<body>
    <div style="border-bottom: 1px solid #ccc; font-size: 26px; margin-bottom: 15px; padding-bottom: 7px;">Список студентов</div>
    <div id="studentList" style="width: 25%; min-width: 300px;"></div>
    <div style="width: 75%;"></div>
</body>
</html>
