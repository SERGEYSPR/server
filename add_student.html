<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>
        body {
            font-family: Arial;
            font-size: 1em;
            font-weight: lighter;
            margin: 0px;
            padding: 10px;
        }
        
		  .inputDiv {
		  		border: 1px solid #ccc;
		  		border-radius: 8px;
		  		box-sizing: border-box;
		  		padding: 5px 10px;
		  		width: 200px;
            margin-bottom: 10px;
		  }        
        
        .inputField {
        		outline: none;
        		border: none;
        		width: 100%;
        }
        
        .button {
        		background-color: #ccc;
        		border: 1px solid #aaa;
		  		border-radius: 3px;
		  		box-sizing: border-box;
		  		color: #333;
		  		cursor: pointer;
		  		padding: 3px;
		  		text-align: center;
        }

    </style>

	 <script src="http://code.jquery.com/jquery-2.1.0.min.js" type="text/javascript" ></script>
	 
    <script>
		
		function add() {
			
			var first = document.getElementById("firstName").value;
			var second = document.getElementById("secondName").value;
			var middle = document.getElementById("middleName").value;
			
			var params = {};
			params.FirstName = first;
			params.SecondName = second;
			params.MiddleName = middle;
			
			$.ajax({
				type: 'POST',
				data: params,
				url: 'http://107.170.103.201/api/student/add',
         	success: function(res) {
         		console.log('success' + res);
         	},
         	error: function(jqXHR, textStatus, err){
               console.log('text status ' + textStatus + ', err ' + err)
           	}
			});
		}		
		
    </script>

</head>
<body>
	<div style="border-bottom: 1px solid #ccc; font-size: 24px; margin-bottom: 15px; padding-bottom: 7px;">Добавить студента</div>
	<div class="inputDiv">
		<input id="firstName" class="inputField" type="text" placeholder="Имя">
	</div>
	<div class="inputDiv">
		<input id="secondName" class="inputField" type="text" placeholder="Фамилия">
	</div>
	<div class="inputDiv">
		<input id="middleName" class="inputField" type="text" placeholder="Отчество">
	</div>
	<div class="button" style="width: 200px;" onclick="add();">Добавить</div>
	<div id="info"></div>
</body>
</html>
