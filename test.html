<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <script>

        function start()
        {
            var str = "169, 198, 78";
            var cols = "";
            var uidRegex = new RegExp("^([0-9]+)$");
            
            var fields = str.toLowerCase().split(',');

            for (var i = 0; i < fields.length; i++)
            {
                var uid = fields[i].trim();
                console.log(uid);

                if (uid.match(uidRegex) !== null)
                    cols = cols.concat(uid);
            }

            console.log(cols);
        }

    </script>
</head>
<body onload="start();">

</body>
</html>
