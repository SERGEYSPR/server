    <script src="http://code.jquery.com/jquery-2.1.0.min.js" type="text/javascript"></script>

    <script>

        function fillList() {

            $.ajax({
                type: 'GET',
                url: 'http://107.170.103.201/api/student/get',
                success: function (res) {
                    console.log('success');

                    var students = JSON.parse(res);
                    var table = document.getElementById('mytable');

                    for (var i = 0; i < students.length; i++) {
                        
                        var row = table.insertRow(i + 1);
                        var y1 = row.insertCell(0);
                        var y2 = row.insertCell(1);
                        var y3 = row.insertCell(2);
                        var y4 = row.insertCell(3);
                        var y5 = row.insertCell(4);
                        var y6 = row.insertCell(5);
                        var y7 = row.insertCell(6);
                        var y8 = row.insertCell(7);

                        y1.innerHTML = "" + (i + 1);
                        y2.innerHTML = students[i].SecondName + " " + students[i].FirstName + " " + students[i].MiddleName;
                        y3.innerHTML = students[i].CardNumber;
                    }
                },
                error: function (jqXHR, textStatus, err) {
                    console.log('text status ' + textStatus + ', err ' + err)
                }
            });
        }
    </script>
